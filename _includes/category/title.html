{% for category in site.data.categories %}
  {% if category.slug == page.category %}
    {% assign category_name =  category.name %}
    {% assign category_subtitle = category.subtitle %}
  {% endif %}
{% endfor %}

<h1 class="page-title">
    <div class="page-title__text">{{ category_name }}</div>
    <div class="page-title__subtitle"> {{ category_subtitle }} </div>
</h1>
